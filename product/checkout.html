<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/checkout.css">
    <link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="search_area">
            <h3><i class="fas fa-cash-register" style="font-size:2em"></i>結帳</h3>
        	</div>
        </div>
        <div class="col-md-6">
          <div class="search_area">
        		<input type="text" id="search" placeholder="請輸入商品編號" />
        		<span class="searchIcon"><i class="fa fa-search"></i></span>
        	</div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12">
          <table>
            <h4>我的訂單</h4>
            <tr>
              <th class="">預覽圖</th>
              <th class="">商品名稱</th>
              <th class="">商品選項</th>
              <th class="">單價</th>
              <th class="">數量</th>
              <th class="">小計</th>
            </tr>
            <tr>
              <td style="width:10%;" class="">
                <div class="previewImg">
                  <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-se-red-select-2020?wid=940&hei=1112&fmt=png-alpha&qlt=80&.v=1586574260319" alt="">
                </div>
              </td>
              <td class="">iphone XD</td>
              <td class="">8G 128GB</td>
              <td class="">9980</td>
              <td class="">1</td>
              <td class="">9980</td>
            </tr>
            <tr>
              <td colspan="6" class="subtotal">訂單金額(n個商品): NT:9980<hr></td>
            </tr>
            <tr>
              <td style="width:10%;" class="">
                <div class="previewImg">
                  <img src="https://e.ecimg.tw/items/DHAFFNA9009Z942/000001_1558349844.jpg" alt="">
                </div>
              </td>
              <td class="">iphone XD</td>
              <td class="">8G 128GB</td>
              <td class="">9980</td>
              <td class="">1</td>
              <td class="">9980</td>
            </tr>
            <tr>
              <td colspan="6" class="subtotal">
                訂單金額(n個商品): NT:9980
                <hr>
              </td>
            </tr>
          </table>
        </div>
      </div>

      <div class="row coupon">
        <div class="col-3">
          優惠券
        </div>
        <div class="col-4">
          <a>優惠券名稱優惠券名稱優惠券名稱</a>
        </div>
        <div class="col-5">
            <button class="choiceCoupon" type="button" name="button">選擇優惠券或輸入折扣碼</button>
        </div>
      </div>

      <div class="row payments">
        <div class="col-3">
          付款方式
        </div>
        <div class="col-9">
          <button type="button" name="button">信用卡</button>
          <button type="button" name="button">銀行轉帳</button>
          <button type="button" name="button">手機支付</button>
        </div>
      </div>

      <div class="row choiceAccount">
        <div class="col-3">
          選擇付款帳戶
        </div>
        <div class="col-9">
          <div class="">
            <label>
              <input type="radio" name="1" value=""><i class="fab fa-cc-visa" style="font-size: 2em;"></i>
              <a class="">某某商業銀行</a>
            </label>
          </div>
          <div class="">
            <label>
              <input type="radio" name="1" value=""><i class="fab fa-cc-mastercard" style="font-size: 2em;"></i>
              <a class="">某某商業銀行</a>
            </label>
          </div>
          <div class="">
            <label>
              <input type="radio" name="1" value=""><i class="fab fa-cc-jcb" style="font-size: 2em;"></i>
              <a class="">某某商業銀行</a>
            </label>
          </div>
          <div class="">
            <button type="button" name="button">++使用新信用卡付款</button>
          </div>
        </div>
      </div>

      <div class="row justify-content-end checkout">
        <div class="col-4">
          <p>商品總額: <span class=""></span></p>
          <p>折抵金額: <span class=""></span></p>
          <p>應付金額: <span class=""></span></p>
          <button type="button" name="button">下訂單</button>
        </div>
      </div>





    <!-- container -->
    </div>

    <div id="myModal" class="modal">
      <div class="box">
        <h4 class="couponTittle">選擇優惠券</h4>
        <div class="addCouponArea">
          輸入折扣碼
          <input class="inputCode" type="text">
          <button class="couponCode" type="button" name="button">確認輸入</button>
        </div>
        <div>
          <table class="table table-striped table-hidden">
            <thead>
              <tr>
                <th colspan="2" data-th="序號">已經有的優惠券</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="column1">
                  <label>
                    <input type="radio" name="1">
                    <a>八折優惠券</a>
                  </label>
                </td>
                <td class="column3">
                  <button type="button" name="button">優惠券使用詳情</button>
              </tr>


            </tbody>
          </table>


        </div>
        <div>
          <button class="cancel" type="button">取消</button>
          <button class="confirm" type="button">確定</button>
        </div>
        <div></div>
      </div>
      <span class="close">&times;</span>
      <img class="modal-content" id="img01">
      <div id="caption"></div>
    </div>

    <script src="/js/checkout.js"></script>
  </body>
</html>
